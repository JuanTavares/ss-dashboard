<div class="px-4 ml-sm-auto">
  <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Lista de Usuários</h1>
  </div>

  <div class="row">
    <div class="table-responsive col-3">
      <table class="table table-striped table-sm border table-hover">
        <tr>
          <th>Usuário</th>
        </tr>
        <tr *ngFor="let user of users" (click)="selectUser(user)">
          <td>
            {{ user.name.first }} {{ user.name.last }}
          </td>
        </tr>
        <tfoot></tfoot>
      </table>
    </div>
    <div class="col-9 border">
    </div>
  </div>
</div>
